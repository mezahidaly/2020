<!DOCTYPE html>
<html>
<head>
	<title>jQUery</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"> -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="frameworks/jquery/jquery.js"></script>
</head>

<body>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					
					<div class="btnBox text-center">
						<span><h2 class="display-3 text-light my-auto p-2"> Click On Buttons to Change color of Body</h2></span>
						<button class="btn btn-success green px-5 py-3">Green</button>
						<button class="btn btn-danger red px-5 py-3">Red</button>
						<button class="btn btn-primary blue px-5 py-3">blue</button>
						<button class="btn btn-dark gray px-5 py-3">Black</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script>
		$(document).ready(function  (){
			$(".green").click(function(){
				$(document.body).css("background-color", "green");
			});
			$(".red").click(function(){
				$(document.body).css("background-color", "red");
			});
			$(".blue").click(function(){
				$(document.body).css("background-color", "blue");
			});
			$(".gray").click(function(){
				$(document.body).css("background-color", "black");
			});
		});
	</script>
</body>
	<!-- JS, Popper.js, and jQuery -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
